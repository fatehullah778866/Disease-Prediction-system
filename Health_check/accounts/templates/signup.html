<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Glass Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a5acd; /* SlateBlue */
            --secondary: #4682b4; /* SteelBlue */
            --accent: #7b68ee;
            --dark: #333;
            --light: #f8f9fa;
            --border: #e0e0e0;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: var(--dark);
            background-image: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(96, 165, 250, 0.05));
    
        }
        
        .auth-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--border);
        }
        
        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h2 {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .auth-header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-control {
            background: white;
            border: 1px solid var(--border);
            color: var(--dark);
            height: 50px;
            border-radius: 10px;
            padding: 12px 18px;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        
        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(123, 104, 238, 0.15);
        }
        
        .form-control::placeholder {
            color: #aaa;
        }
        
        .btn-auth {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none;
            color: white;
            border-radius: 10px;
            padding: 14px 0;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            font-size: 1rem;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(106, 90, 205, 0.3);
            color: white;
        }
        
        .auth-link {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .auth-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #aaa;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border);
        }
        
        .divider-text {
            padding: 0 15px;
            font-size: 0.85rem;
            color: #777;
        }
        
        .social-btns {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            width: 44px;
            height: 44px;
            transition: all 0.3s;
            color: #555;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn.google:hover { color: #db4437; border-color: #db4437; }
        .social-btn.facebook:hover { color: #4267B2; border-color: #4267B2; }
        .social-btn.twitter:hover { color: #1DA1F2; border-color: #1DA1F2; }
        .social-btn.linkedin:hover { color: #0077b5; border-color: #0077b5; }
        
        .alert {
            border-radius: 10px;
            border: 1px solid transparent;
            font-size: 0.9rem;
        }
        
        .password-strength {
            height: 5px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
            border-radius: 5px;
        }
        
        .password-hints {
            font-size: 0.8rem;
            color: #666;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        
        .form-check {
            margin-bottom: 20px;
        }
        
        .form-check-input {
            margin-top: 0.25rem;
        }
        
        .form-check-label {
            font-size: 0.9rem;
            color: #555;
        }
        
        .footer-text {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 20px;
        }
        
        /* Input focus animation */
        .form-control:focus {
            animation: inputFocus 0.4s ease-out;
        }
        
        @keyframes inputFocus {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .auth-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Join us today for great experience</p>
            </div>
            
            {% comment %} {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %} {% endcomment %}
            
            <form method="POST" action="{% url 'accounts:signup' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
                    <div class="password-strength mt-2">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                    <div class="password-hints">
                        Use 8+ characters with mix of letters, numbers & symbols
                    </div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the <a href="#" class="auth-link">Terms & Conditions</a></label>
                </div>
                <button type="submit" class="btn btn-auth">
                    <i class="fas fa-user-plus me-2"></i> Sign Up
                </button>
            </form>
            
            <div class="divider">
                <span class="divider-text">OR CONTINUE WITH</span>
            </div>
            
            <div class="social-btns">
                <a href="#" class="social-btn google" title="Sign up with Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn facebook" title="Sign up with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn twitter" title="Sign up with Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-btn linkedin" title="Sign up with LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            
            <p class="footer-text">Already have an account? <a href="{% url 'accounts:login' %}" class="auth-link">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password strength indicator
        const password1 = document.getElementById('password1');
        const password2 = document.getElementById('password2');
        const strengthBar = document.getElementById('strength-bar');
        
        password1.addEventListener('input', function() {
            const strength = calculatePasswordStrength(this.value);
            updateStrengthBar(strength);
        });
        
        function calculatePasswordStrength(password) {
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Character variety
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            return Math.min(strength, 5); // Max strength is 5
        }
        
        function updateStrengthBar(strength) {
            const colors = ['#ff4d4d', '#ff9999', '#ffcc00', '#99cc00', '#33cc33'];
            const width = strength * 20;
            
            strengthBar.style.width = `${width}%`;
            strengthBar.style.background = colors[strength - 1];
        }
        
        // Password match check
        password2.addEventListener('input', function() {
            if (password1.value !== password2.value) {
                password2.style.borderColor = '#ff4d4d';
                password2.style.boxShadow = '0 0 0 0.2rem rgba(255, 77, 77, 0.15)';
            } else {
                password2.style.borderColor = '#ced4da';
                password2.style.boxShadow = '0 0 0 0.2rem rgba(123, 104, 238, 0.15)';
            }
        });
        
        // Add smooth transitions to form elements
        document.querySelectorAll('.form-control, .social-btn, .btn-auth').forEach(element => {
            element.addEventListener('mouseenter', () => {
                element.style.transition = 'all 0.2s ease-out';
            });
            element.addEventListener('mouseleave', () => {
                element.style.transition = 'all 0.3s ease';
            });
        });
        
        // Add focus effect to terms checkbox
        document.getElementById('terms').addEventListener('focus', function() {
            this.parentElement.style.color = 'var(--primary)';
        });
        
        document.getElementById('terms').addEventListener('blur', function() {
            this.parentElement.style.color = '#555';
        });
    </script>
</body>
</html>
