<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Glass Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a5acd; /* SlateBlue */
            --secondary: #4682b4; /* SteelBlue */
            --accent: #7b68ee;
            --dark: #333;
            --light: #f8f9fa;
            --border: #e0e0e0;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: var(--dark);
            background-image: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(96, 165, 250, 0.05));
    
        }
        
        .auth-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--border);
        }
        
        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h2 {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .auth-header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-control {
            background: white;
            border: 1px solid var(--border);
            color: var(--dark);
            height: 50px;
            border-radius: 10px;
            padding: 12px 18px;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        
        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(123, 104, 238, 0.15);
        }
        
        .form-control::placeholder {
            color: #aaa;
        }
        
        .btn-auth {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none;
            color: white;
            border-radius: 10px;
            padding: 14px 0;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            font-size: 1rem;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(106, 90, 205, 0.3);
            color: white;
        }
        
        .auth-link {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .auth-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #aaa;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border);
        }
        
        .divider-text {
            padding: 0 15px;
            font-size: 0.85rem;
            color: #777;
        }
        
        .social-btns {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            width: 44px;
            height: 44px;
            transition: all 0.3s;
            color: #555;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn.google:hover { color: #db4437; border-color: #db4437; }
        .social-btn.facebook:hover { color: #4267B2; border-color: #4267B2; }
        .social-btn.twitter:hover { color: #1DA1F2; border-color: #1DA1F2; }
        .social-btn.linkedin:hover { color: #0077b5; border-color: #0077b5; }
        
        .alert {
            border-radius: 10px;
            border: 1px solid transparent;
            font-size: 0.9rem;
        }
        
        .form-check {
            margin-bottom: 0;
        }
        
        .form-check-input {
            margin-top: 0.25rem;
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .form-check-label {
            font-size: 0.9rem;
            color: #555;
        }
        
        .footer-text {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 20px;
        }
        
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        /* Input focus animation */
        .form-control:focus {
            animation: inputFocus 0.4s ease-out;
        }
        
        @keyframes inputFocus {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .auth-header h2 {
                font-size: 1.5rem;
            }
            
            .options-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Please login to your account</p>
            </div>
            
            {% comment %} {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %} {% endcomment %}
            
            <form method="POST" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username or Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                
                <div class="options-row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="auth-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-auth">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </button>
            </form>
            
            <div class="divider">
                <span class="divider-text">OR CONTINUE WITH</span>
            </div>
            
            <div class="social-btns">
                <a href="#" class="social-btn google" title="Login with Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn facebook" title="Login with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn twitter" title="Login with Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-btn linkedin" title="Login with LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            
            <p class="footer-text">Don't have an account? <a href="{% url 'accounts:signup' %}" class="auth-link">Sign up here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add smooth transitions to form elements
        document.querySelectorAll('.form-control, .social-btn, .btn-auth').forEach(element => {
            element.addEventListener('mouseenter', () => {
                element.style.transition = 'all 0.2s ease-out';
            });
            element.addEventListener('mouseleave', () => {
                element.style.transition = 'all 0.3s ease';
            });
        });
        
        // Add focus effect to remember me checkbox
        document.getElementById('rememberMe').addEventListener('focus', function() {
            this.parentElement.style.color = 'var(--primary)';
        });
        
        document.getElementById('rememberMe').addEventListener('blur', function() {
            this.parentElement.style.color = '#555';
        });
        
        // Simple form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = this.elements['username'].value.trim();
            const password = this.elements['password'].value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Please fill in all required fields');
            }
        });
    </script>
</body>
</html>
